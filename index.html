		  	(function(d, s, id){
		     	var js, fjs = d.getElementsByTagName(s)[0];
		     	if (d.getElementById(id)) {return;}
		     	js = d.createElement(s); js.id = id;
		     	js.src = "https://connect.facebook.net/en_US/sdk.js";
		     	fjs.parentNode.insertBefore(js, fjs);
		   	}(document, 'script', 'facebook-jssdk'));
		  	var fbLoginStatus = false;
			function checkFbLoginState() {
				FB.getLoginStatus(function(response) {
					statusChangeCallback(response);
				});
			}
			function statusChangeCallback(response)
			{
				if(fbLoginStatus == false) {
					if (response.status == 'connected') {
						fbLoginStatus = true;
						getCurrentUserInfo(response);
					} else {
						FB.login(function(response) {
							if (response.authResponse){
								fbLoginStatus = true;
								getCurrentUserInfo(response);
							} else {
								console.log('Auth failed.');
							}
						}, {scope: 'public_profile,email'});
					}
				} else if(fbLoginStatus == true) {
					getCurrentUserInfo(response);
				}
			}
			function getCurrentUserInfo() {
				FB.api('/me?fields=name,email,first_name,last_name,id', function(userInfo) {
					var result = '';
					result+= "ID: "+userInfo.id+"\r";
					result+= "First Name: "+userInfo.first_name+"\r";
					result+= "Last Name: "+userInfo.last_name+"\r";
					result+= "E-mail: "+userInfo.email+"\r";
					document.getElementById("result").value = result;
				});
			}
		</script>

        <script>
    var contactFrom = document.getElementById('contact-form');
    var contactSuccess = document.getElementById('contact-success');
    var contactError = document.getElementById('contact-error');
    var sendBtn = document.getElementById('send-data');
    var onMessageComplete = function(error) {
      sendBtn.disabled = false;
      if (error) {
        contactError.innerHTML = 'Sorry. Could not send Data.';
      } else {
        contactSuccess.innerHTML = "Success !";
        // hide the form
        contactFrom.style.display = 'none';
      }
    };
    function sendData(formObj) {
        var myFirebaseRef = new Firebase("https://<Your Project Name>.firebaseio.com/data");
        myFirebaseRef.push({
          name: formObj.name.value,
          email: formObj.email.value,
          message: formObj.message.value
        }, onMessageComplete);
        sendBtn.disabled = true;
        return false;
    }
</script>
